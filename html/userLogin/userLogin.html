
<style>
    .animate-if
    {
    border: 1px solid rgb(237, 27, 45);
    color: rgb(237, 27, 45);
    font-weight: 400;
    font-size: 12px;
    background-color: #FDDBCB;
    background-image: url('../../common/images/error-msg-icon.png');
    background-repeat: no-repeat;
    background-position: 10px 8px;
    width: 100%;
    margin-bottom: 50px;
    padding: 7px 10px 7px 35px;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    }

    .animate-if.ng-enter, .animate-if.ng-leave {
    -webkit-transition:all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;
    transition:all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;
    }

    .animate-if.ng-enter,
    .animate-if.ng-leave.ng-leave-active {
    opacity:0;
    }

    .animate-if.ng-leave,
    .animate-if.ng-enter.ng-enter-active {
    opacity:1;
    }
</style>









<ion-content class="padding">

<div>

     <div ng-if="displayLoginError" class="animate-if">
            Unable to log you in using this email address and/or password.
            Check for typos or if you do not have an account on Deluxe.com/Shop
     </div>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" ng-model="LoginView.userName">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="LoginView.userPassword">
            </label>
        </div>
        <a href="#">Forgot Password?</a>
        <button class="button button-assertive" style="float:right;padding:0px 30px" ng-click="validateLogin()">
            Login
        </button>

</div>
</ion-content>
