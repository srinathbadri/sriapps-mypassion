<html ng-app="ionicApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Side Menus</title>

    <link href="../../css/ionic.min.css" rel="stylesheet">
    <script src="../../js/ionic.bundle.js"></script>
    <script src="../../userlogin/js/app.js"></script>
    <script src="../controller/deluxeHeaderController.js"></script>
    <script src="../directive/deluxeHeaderDirective.js"></script>
    <script src="../../userlogin/js/angular.ng-modules.js"></script>
    <script>
        angular.module('ionicApp', ['ionic'])

.config(function($stateProvider, $urlRouterProvider) {

  $stateProvider
    .state('eventmenu', {
      url: "/event",
      abstract: true,
      templateUrl: "templates/event-menu.html"
    })
    .state('eventmenu', {
      url: "/event",
      abstract: true,
      templateUrl: "templates/event-menu.html"
    })
    .state('eventmenu.home', {
      url: "/home",
      views: {
        'menuContent' :{
          templateUrl: "templates/home.html"
        }
      }
    })


  $urlRouterProvider.otherwise("/event/home");
})

.controller('MainCtrl', function() {


})


    </script>

</head>

<body ng-controller="MainCtrl">

<ion-nav-view>



<script id="templates/event-menu.html" type="text/ng-template">
    <ion-side-menus enable-menu-with-back-views="false">

        <ion-side-menu-content>
            <ion-nav-bar class="bar-positive">
                <ion-nav-back-button>
                </ion-nav-back-button>

                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                    </button>
                </ion-nav-buttons>
            </ion-nav-bar>

            <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-side-menu-content>

        <ion-side-menu side="left">
            <ion-header-bar class="bar-assertive">
                <h1 class="title">Left Menu</h1>
            </ion-header-bar>
            <ion-content>
                <ul class="list">
                    <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
                    <a href="#/event/check-in" class="item" menu-close>Check-in</a>
                    <a href="#/event/attendees" class="item" menu-close>Attendees</a>
                </ul>
            </ion-content>
        </ion-side-menu>

    </ion-side-menus>
</script>

<script id="templates/home.html" type="text/ng-template">

Home mmeans nothing to me
</script>
</ion-nav-view>




</body>
</html>
